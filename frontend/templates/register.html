<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <img src="{% static 'images/logo_dark.png' %}" alt="Logo de copyX" class="logo">
    <div class="title_2">
        <h1>Crea tu cuenta</h1><br>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="birthday">fecha de nacimiento</label><br>
            <input type="date" id="birthday" name="birthday" max="2014-12-31" required><br>
            <label for="username">Usuario</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Correo Electrónico</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Registrarse</button>
        </form>
        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
    <hr class="decorative-line">
</body>
</html>
