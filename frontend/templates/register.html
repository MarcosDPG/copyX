<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
        <img src="{% static 'images/logo_dark.png' %}" alt="Logo de copyX" class="logo">
    </div>
    <div class="title">
        <h2>Crea tu cuenta</h2><br>
        <div class="container">
            <form method="post">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required><br>
                </div>
                <div>
                    <label for="birthday">Fecha de nacimiento</label>
                    <input type="date" id="birthday" name="birthday" max="2014-12-31" required><br>  
                </div>
                <div>
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required><br>
                </div>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required><br>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
    <hr class="decorative-line">
</body>
</html>
