<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión en copyX</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <img src="{% static 'images/logo_dark.png' %}" alt="Logo de copyX" class="logo">
    <div class="title">
        <h1>Iniciar Sesión en copyX </h1><br>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="username">Usuario</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" required>
            <button href="{% url 'home' %}">Ingresar</button>
        </form>
        <a href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a>
    </div>
    <hr class="decorative-line">
</body>
</html>
