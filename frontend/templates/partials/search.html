<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/search.css' %}">
</head>

<body>
   <div class="search-container">
      <form method="get" id="search-form" action="{% url 'search_users' %}">
         <fieldset>
            <div>
               <input type="text" id="search-input" class="search-input" name="q" placeholder="Buscar..." />
               <button id="bt-buscar" class="search-button">
                  <span alt="buscar" class="search-icon">
                     {% include 'icons/lupa.svg' %}
                  </span>
              </button>
            </div>
         </fieldset>
      </form>
   <div id="search-results" class="search-results">
        {% if users %}
            {% for user in users %}
                <div class="user-card">
                    <h3>{{ user.username }}</h3>
                    <p>{{ user.email }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No se encontraron usuarios.</p>
        {% endif %}
    </div>
      
</body>
</html>
